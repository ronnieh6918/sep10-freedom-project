<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Holographic Notebook</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000010">
      
      <!-- Light -->
      <a-light type="ambient" color="#888"></a-light>

      <!-- Ground -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="10" color="#111"></a-plane>

      <!-- Notebook Body -->
      <a-box position="0 1 -3" width="0.7" height="1" depth="0.05"
             color="#00ffff" opacity="0.4"
             material="shader: flat; emissive: #00ffff; emissiveIntensity: 0.7">
      </a-box>

      <!-- Notebook Page -->
      <a-box position="0.01 1 -2.97" width="0.68" height="0.95" depth="0.01"
             color="#ffffff" opacity="0.15"
             material="shader: flat; emissive: #00ffff; emissiveIntensity: 0.3">
      </a-box>

      <!-- Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
